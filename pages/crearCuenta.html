<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nahuel Soria Parodi">
    <title>Crear Cuenta</title>
</head>

<body>

    <main>
        <form action="">
            <label for="name">Nombre</label>
            <br>
            <input type="text" required name="name" placeholder="ej: Nahuel Soria">
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" required name="email" placeholder="ej: tunombre@gmail.com">
            <br>
            <br>
            <label for="telefono">Teléfono (opcional)</label>
            <br>
            <input type="text" required name="telefono" placeholder="ej: +5491234567890">
            <br>
            <br>
            <label for="password">Contraseña</label>
            <br>
            <input type="password" required name="password">
            <br>
            <br>
            <label for="confirm__password">Confirmar Contraseña</label>
            <br>
            <input type="password" required name="confirm_password">
            <br>
            <br>
            <label for="boton"></label>
            <input type="submit" name="boton" value="Crear Cuenta">
            <a href="../index.html"><input type="button" name="boton" value="Inicio"></a>
        </form>
    </main>
</body>

</html>
